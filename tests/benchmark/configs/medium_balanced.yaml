# Medium Load Balanced Benchmark Configuration
name: "medium_balanced"
description: "Medium Load (Balanced)"

# Memtier benchmark parameters
memtier:
  threads: 4
  clients: 10
  requests: 5000
  ratio: "1:1"  # Read:Write ratio
  data_size: 1024
  run_count: 3
  key_pattern: "R:R"
  print_percentiles: "50,90,95,99,99.9"

# Bifrost configuration override (optional)
bifrost_config: "benchmark_config.yaml"
