# High Load Read-Heavy Benchmark Configuration
name: "high_read_heavy"
description: "High Load (Read Heavy)"

# Memtier benchmark parameters
memtier:
  threads: 8
  clients: 20
  requests: 10000
  ratio: "10:1"  # Read:Write ratio
  data_size: 1024
  run_count: 3
  key_pattern: "R:R"
  print_percentiles: "50,90,95,99,99.9"

# Bifrost configuration override (optional)
bifrost_config: "benchmark_config.yaml"
